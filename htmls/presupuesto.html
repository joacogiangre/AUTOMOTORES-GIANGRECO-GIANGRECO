  <head>
    <meta charset="utf-8">

    <title>Automotores Giangreco - Genera tu presupuesto</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="contenedor5">

      <!-- inicia nav -->
      <nav class="navbar navbar-expand-lg navbar-light bg-img" id="botonera">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/icon.webp" alt="Logo de Automotores Giangreco" class="w-50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html" id="links">
                  Inicio
                </a>
               </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html" id="links">
                  Nosotros
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicios.html" id="links">
                  Servicios
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html" id="links">
                  Contacto
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="presupuesto.html" id="links">
                  Presupuesto
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- termina nav -->

      <!-- inicia header -->
      <header id="header">
        <h1 class="name item text-center text-uppercase">
          tu presupuesto online
        </h1>
        <h2 class="paragraph item text-center text-uppercase">
          ¡más rápido, más cómodo!
        </h2> 
      </header>

      <!-- inicia main -->
      <main id="main">
        <form action="">
            <fieldset class="fieldset my-3">
              <legend class="mx-5" id="form">
                Ingrese los datos para su presupuesto
              </legend>
              <div class="text-center flex px-5">
                <label for="Correo" class="my-3">Correo</label>
                  <input class="text-center border border-success" type="email" name="Correo" placeholder="nombre@ejemplo.com">
                <label for="Usuario" class="my-3">Nombre y apellido</label>
                  <input class="text-center border border-success" type="text" name="Usuario" placeholder="José Fernández">
                <label for="Numero" class="my-3">Número telefónico</label>
                  <input class="text-center border border-success" type="number" name="Numero" placeholder="(011) 1234-5678"> 
              </div>
              <fieldset class="fieldset my-3">
                <legend class="mx-5 my-3" id="form">
                  Datos del vehiculo
                </legend>
                <div class="text-center">
                  <label for="Modelo_de_auto">RENAULT</label>
                    <input type="radio" name="Modelo_de_auto">
                  <label for="Modelo_de_auto">PEUGEOT</label>
                    <input type="radio" name="Modelo_de_auto">
                  <label for="Modelo_de_auto">CHEVROLET</label>
                    <input type="radio" name="Modelo_de_auto">
                  <label for="Modelo_de_auto">FIAT</label>
                    <input type="radio" name="Modelo_de_auto">
                  <label for="Modelo_de_auto">FORD</label>
                    <input type="radio" name="Modelo_de_auto">
                </div>
                <fieldset class="fieldset">
                  <legend class="mx-5 my-3" id="form">
                    Motivo de su consulta
                  </legend>
                  <div class="my-4 text-center flex">
                    <label for="Necesidad">SERVICIO DE LUBRICACIÓN</label>
                      <input type="checkbox" name="Necesidad">  
                    <label for="Necesidad">SERVICIO DE SACABOLLOS</label>
                      <input type="checkbox" name="Necesidad">
                    <label for="Necesidad">SERVICIO DE CHAPA Y PINTURA</label>
                      <input type="checkbox" name="Necesidad">
                    <label for="Necesidad">SINIESTRO CON COMPAÑÍA DE SEGUROS</label>
                      <input type="checkbox" name="Necesidad">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                      Enviar
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Cancelar
                    </button>
                  </div>
                </fieldset>
              </fieldset>
            </fieldset>
        </form>       
      </main>
      <!-- termina main -->

      <!-- inicia footer -->
      <footer id="footer">
        <div>
          <div class="footer">  
            <img src="../img/icon.webp" alt="Logo de la página" class="icono-footer">
            <img src="../img/slogan.webp" alt="Automotores Giangreco, tu taller de confianza - slogan de la página" class="slogan-footer">
          </div>
          <div class="bg-white-color">
            <h3 class="text-center">
              ¡Seguinos en nuestras redes sociales!
            </h3>
            <div class="footer-redes">
              <a href="https://www.instagram.com/automotoresgiangreco/">
                <img src="../img/ig.webp" alt="Ícono de instagram" class="red-social">
              </a>
              <a href="https://www.facebook.com/automotoresgiangreco/">  
                <img src="../img/fb.webp" alt="Ícono de facebook" class="red-social">
              </a>
            </div>
          </div>
        </div>
      </footer>
      <!-- termina footer -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </div>
  </body>
